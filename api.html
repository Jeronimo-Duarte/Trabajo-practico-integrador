<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css ">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-lila">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="api.html">API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main"></main>


    <p class="d-inline-flex gap-1">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample1">Agregar usuario</a>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2"
            aria-expanded="false" aria-controls="multiCollapseExample2">Modificar usuario</button>
    </p>
    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="formModificar">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="usuario" class="formModificar">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usuario">
                        </div>
                        <button type="submit" class="btn btn-primary "id="agregar">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <div class="card card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="id" class="formModificar">Id del usuario que quieras modificar</label>
                                    <input type="number" class="form-control" id="id">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreModificado" class="formModificar"> Modificar Nombre</label>
                                    <input type="text" class="form-control" id="nombreModificado">
                                </div>
                                <div class="mb-3">
                                    <label for="usuarioModificado" class="formModificar"> Modificar Username</label>
                                    <input type="text" class="form-control" id="usuarioModificado">
                                </div>
                                <button type="submit" class="btn btn-primary "id="modificar">Modificar</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>

        <script src="./js/api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="./js_bootstrap/bootstrap.min.js"></script>
</body>

</html>
